<!DOCTYPE html>
<html>
<head>
	<title>Дневник</title>
	<meta charset="utf-8">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/font-awesome.css" type="text/css" rel="stylesheet"/>
	<link href="css/all.css" type="text/css" rel="stylesheet"/>

	<script type="text/javascript" src="JS/vendor/jquery.js"></script>
	<script type="text/javascript" src="JS/vendor/bootstrap.min.js"></script>
	<script type="text/javascript" src="JS/vendor/underscore.js"></script>
	<script type="text/javascript" src="JS/vendor/backbone.js"></script>
	<script type="text/javascript" src="JS/vendor/backbone.localstorage.js"></script>
	<script type="text/javascript" src="JS/vendor/backbone.marionette.js"></script>
	
</head>
<body>
    <div class="container" id="wrapper">
    </div>
	<script type="text/template" id="navigation">
            <td><%- nameEvent %></td><td style="text-align:  center;"><button class="btn btn-info edit" href="#"><i class="edit"></i>Редактировать</button> <button class="btn remove btn-danger" href="#"><i class="remove"></i> Удалить</button></td>
	</script>

	<script type="text/template" id="no-event">
		<td colspan="5" bgcolor="#FBF0DB">У вас нет событий!</td>		
	</script>

	<script type="text/template" id="list-dataEvent">
		 <div class="span12">
            <div class="row w-title-h">
                <h1 class="title-h">События</h1>
            </div>
           <div class="row">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Название</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            </div>
            </div>
            <div class="row">
                <div class="span2">
                    <button class="add btn btn-info btn-block" href="#"><i class="fa fa-plus"></i>Добавить событие</button>
                </div>
            </div>
        </div>
	
	   
	<script type="text/template" id="edit-event">
		 <div class="row">
            <div class="span12">
                <div class="row w-title-h">
                    <h1 class="title-h">Добавить событие</h1>
                </div>
                <div class="row">
                    <form class="form-horizontal">
	                    <div class="control-group">
	                        <label class="control-label" for="inputNameEvent">Название события</label>
	                        <div class="controls">
	                            <input type="text" name="nameEvent" id="inputNameEvent" placeholder="Название" value="<%- nameEvent %>">
	                        </div>
	                    </div>
	                    <div class="control-group">
	                        <label class="control-label" for="inputTextEvent">Введите текс</label>
	                        <div class="controls">
	                            <textarea type="text" name="nameEvent" id="inputNameEvent" value="<%- nameEvent %>">
	                            </textarea>
	                        </div>


	                    <div class="row">
	                        <div class="span6">
	                            <div class="control-group">
	                                <div class="controls">
	                                    <button class="btn btn-info btn-block" href="#"><i class="fa fa-save" ></i> Сохранить</button>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </form>
                </div>
            </div>
         </div>		
	</script>
   
      
    <script type="text/javascript" src="JS/app.js"></script>
</body>
</html>
